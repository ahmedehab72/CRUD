<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Mangment</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>


<body >

  <div class="w-75 mx-auto ">

    <div class="text-center my-5 ">
          <h1>CRUD Mangment </h1>
          <p>Create, Read, Update and Delete </p>

    </div>


    <div class="form-floating mb-3   my-5 ">
    <input type="text" class="form-control border-0 border-bottom rounded-0 " id="productName" placeholder="Product Name">
    <label for="productName">Product Name :</label>
  </div>

    <div class="form-floating mb-3   my-5 ">
    <input type="number" class="form-control border-0 border-bottom rounded-0 " id="productNumber" placeholder="Product Number">
    <label for="productNumber">Product Price :</label>
  </div>


    <div class="form-floating mb-3   my-5 ">
    <input type="text" list="category" class="form-control border-0 border-bottom rounded-0 " id="productCategory" placeholder="Product Category">
    <label for="productCategory">Product Category :</label>

    <datalist id="category">
      <option value="Tv"></option>
      <option value="Laptop"></option>
      <option value="Screen"></option>
      <option value="Mobile"></option>
      <option value="Electronic"></option>
    </datalist>
  </div>


    <div class="form-floating mb-3   my-5 ">
    <textarea type="text" class="form-control border-0 border-bottom rounded-0 " id="productDesc" placeholder="Product Description"></textarea>
    <label for="productDesc">Product Description :</label>
  </div>

  

  <button onclick="addProduct();" id="addbtn" class="btn btn-outline-info  d-block w-75 mx-auto">Add Product</button>
  <button onclick="updateProduct();" id="updatebtn" class="btn btn-outline-warning d-none w-75 mx-auto">Update Product</button>

</div>

<div class="container">

  <input type="text" placeholder="Search with name..." oninput="searchProduct(this.value)"  class="form-control  w-75 p-3 mt-5 mx-auto ">
  <!-- <div id="rowData" class="row">
  
    

  </div> -->
  <table class="table text-center mt-4">
    <thead>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Description</th>
      <th>Update</th>
      <th>Delete</th>
    </thead>
    <tbody id="rowData">
     
    </tbody>
  </table>

</div>
  
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>

</html>
